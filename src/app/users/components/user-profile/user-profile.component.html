  <div class="content mt-4">
          <div class="card">
            <div class="card-header">
              <h5>User Profile</h5>
              <button class="btn btn-secondary" (click)="goBack()">Back to Dashboard</button>
            </div>
            <div class="card-body">
              <form>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Full Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" [(ngModel)]="user.fullName" name="fullName" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Phone Number</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" [(ngModel)]="user.phone" name="phone">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Address</label>
                  <div class="col-sm-9">
                    <textarea class="form-control" [(ngModel)]="user.address" name="address" rows="3"></textarea>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </form>
            </div>
          </div>
        </div>
