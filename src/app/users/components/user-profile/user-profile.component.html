<div class="profile-container card shadow p-4">
  <h2 class="text-center mb-4">User Profile</h2>

  <!-- Profile Picture Section -->
  <div class="text-center mb-4">
    <div *ngIf="profilePicture || user.profilePicture; else initialsAvatar">
      <img
        [src]="profilePicture || user.profilePicture"
        alt="Profile Picture"
        class="rounded-circle border"
        width="150"
        height="150"
        style="object-fit: cover;"
      />
    </div>

    <ng-template #initialsAvatar>
      <div
        class="avatar-initials rounded-circle d-flex justify-content-center align-items-center border"
        [style.background-color]="getAvatarBackgroundColor()"
        style="width: 150px; height: 150px; font-size: 2rem; font-weight: bold; color: white;"
      >
        {{ getInitials(user.firstname, user.lastname) }}
      </div>
    </ng-template>

    <div class="mt-3">
      <label for="profilePicture" class="btn btn-outline-secondary">
        Upload Profile Picture
      </label>
      <input
        type="file"
        id="profilePicture"
        class="d-none"
        (change)="onProfilePictureSelected($event)"
        accept="image/*"
      />
    </div>
  </div>

  <!-- Profile Update Form -->
  <form (ngSubmit)="onSaveChanges()" class="form-container">
    <div class="form-group mb-3">
      <label for="firstname" class="form-label">First Name</label>
      <input
        type="text"
        id="firstname"
        class="form-control"
        [(ngModel)]="user.firstname"
        name="firstname"
        placeholder="Enter your first name"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <input
        type="text"
        id="lastname"
        class="form-control"
        [(ngModel)]="user.lastname"
        name="lastname"
        placeholder="Enter your last name"
        required
      />
    </div>

    <div class="d-grid mt-4">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
</div>
