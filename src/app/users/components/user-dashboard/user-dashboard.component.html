<div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky">
          <h3 class="sidebar-heading">User Dashboard</h3>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" routerLink="/profile" routerLinkActive="active">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link main-content" routerLink="/orders" routerLinkActive="active">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/settings" routerLinkActive="active">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/support" routerLinkActive="active">Support</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/support" routerLinkActive="active">Support</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/support" routerLinkActive="active">final test</a>
            </li>
            <input type="file" (change)="onFileSelected($event)" accept=".xml" #fileInput>
            <img [src]="uploadIconUrl" width="100" height="100" [class.disabled]="isUploadDisabled" 
                 (click)="isUploadDisabled ? null : onUploadClick(fileInput)">
            <p *ngIf="errorMessage">{{ errorMessage }}</p>
                      </ul>

                      
        </div>
      </nav>
  
      <!-- Main Content Area -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/notifications">Notifications</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                  <i class="bi bi-person-circle"></i> Account
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" routerLink="/profile">My Profile</a></li>
                  <li><a class="dropdown-item" routerLink="/settings">Settings</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
  
        <!-- Dynamic content based on route -->
        <div class="content mt-4">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
  </div>
