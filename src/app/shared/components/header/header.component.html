<div class="header">
  <h2 class="mt-3">Form Application</h2>
  <ng-container *ngIf="userProfile.firstname && userProfile.lastname && userProfile.role">
    <div class="user-info d-flex align-items-center">
      <!-- Conditional Display: Show Uploaded Picture or Initials -->
      <div *ngIf="userProfile.profilePicture; else initialsAvatar">
        <img
          [src]="userProfile.profilePicture"
          alt="Profile Picture"
          class="avatar rounded-circle me-2"
          width="50"
          height="50"
        />
      </div>

      <ng-template #initialsAvatar>
        <div
          class="avatar-initials rounded-circle d-flex justify-content-center align-items-center me-2"
          [style.background-color]="getAvatarBackgroundColor()"
          [style.color]="'#fff'"
          style="width: 50px; height: 50px; font-size: 1.2rem; font-weight: bold;"
        >
          {{ getInitials(userProfile.firstname, userProfile.lastname) }}
        </div>
      </ng-template>

      <!-- Display Welcome Message and Role -->
      <div>
        <span>Welcome, {{ userProfile.firstname }} {{ userProfile.lastname }}!</span><br />
        <span>Role: {{ userProfile.role }}</span>
      </div>
    </div>

    <!-- Logout Button -->
    <button class="btn btn-danger ms-3" (click)="logout()">Logout</button>
  </ng-container>
</div>
