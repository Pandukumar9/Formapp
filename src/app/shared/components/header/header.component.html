<div class="header">
<h2 class="mt-3">Form Appication</h2>
    <ng-container *ngIf="userProfile.firstname && userProfile.lastname && userProfile.role">
      <div class="user-info">
        <span >Welcome, {{ userProfile.username }}!</span>
        <span>Role: {{ userProfile.role }}</span>
      </div>
    <button (click)="logout()">Logout</button>
  </ng-container>
</div>
