<div class="container">
  <div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h2>Register</h2>
  
      <div *ngIf="registrationError" class="alert alert-danger">
        {{ registrationError }}
      </div>
  
      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && registerForm.get('username')?.errors }"
        />
        <div *ngIf="submitted && registerForm.get('username')?.errors" class="invalid-feedback">
          <div *ngIf="registerForm.get('username')?.errors?.['required']">Username is required.</div>
          <div *ngIf="registerForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters.</div>
        </div>
      </div>
  
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && registerForm.get('email')?.errors }"
        />
        <div *ngIf="submitted && registerForm.get('email')?.errors" class="invalid-feedback">
          <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="registerForm.get('email')?.errors?.['email']">Email is invalid.</div>
        </div>
      </div>
  
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && registerForm.get('password')?.errors }"
        />
        <div *ngIf="submitted && registerForm.get('password')?.errors" class="invalid-feedback">
          <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
          <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</div>
        </div>
      </div>
  
      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && registerForm.get('confirmPassword')?.errors }"
        />
        <div *ngIf="submitted && registerForm.get('confirmPassword')?.errors" class="invalid-feedback">
          <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</div>
          <div *ngIf="registerForm.get('confirmPassword')?.errors?.['mustMatch']">Passwords must match.</div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
</div>
